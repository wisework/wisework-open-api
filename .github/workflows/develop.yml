# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dev-wisework-open-api

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
      
      - name: "Add Sources package"
        run: dotnet nuget add source https://nuget.pkg.github.com/WiseWork/index.json  --username ${{ secrets.GH_USER }} --password  ${{ secrets.GH_PASSWORD}} --store-password-in-clear-text

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --no-restore  -c Release
        
      - name: dotnet publish
        run: dotnet publish --no-build -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dev-wisework-open-api'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile }}
          package: .

      - name: delete artifact
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            .net-app
